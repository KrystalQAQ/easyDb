name: Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract platform slug
        id: slug
        run: echo "value=$(echo '${{ matrix.platform }}' | tr '/' '-')" >> $GITHUB_OUTPUT

      - name: Build and push Gateway image (by digest)
        id: build-gateway
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/${{ github.repository }}/gateway
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=gateway-${{ steps.slug.outputs.value }}
          cache-to: type=gha,mode=max,scope=gateway-${{ steps.slug.outputs.value }}

      - name: Build and push Nginx image (by digest)
        id: build-nginx
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./nginx/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/${{ github.repository }}/nginx
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=nginx-${{ steps.slug.outputs.value }}
          cache-to: type=gha,mode=max,scope=nginx-${{ steps.slug.outputs.value }}

      - name: Export digests
        run: |
          mkdir -p /tmp/digests/gateway /tmp/digests/nginx
          echo "${{ steps.build-gateway.outputs.digest }}" > /tmp/digests/gateway/${{ steps.slug.outputs.value }}
          echo "${{ steps.build-nginx.outputs.digest }}"   > /tmp/digests/nginx/${{ steps.slug.outputs.value }}

      - name: Upload digests
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.slug.outputs.value }}
          path: /tmp/digests/
          retention-days: 1

  merge-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Download all digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          merge-multiple: true
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/gateway
            ghcr.io/${{ github.repository }}/nginx
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create and push Gateway manifest
        run: |
          TAGS=$(echo "${{ steps.meta.outputs.tags }}" | grep "gateway" | sed 's/^/-t /' | tr '\n' ' ')
          DIGESTS=$(cat /tmp/digests/gateway/* | sed "s|^|ghcr.io/${{ github.repository }}/gateway@|" | tr '\n' ' ')
          docker buildx imagetools create $TAGS $DIGESTS

      - name: Create and push Nginx manifest
        run: |
          TAGS=$(echo "${{ steps.meta.outputs.tags }}" | grep "nginx" | sed 's/^/-t /' | tr '\n' ' ')
          DIGESTS=$(cat /tmp/digests/nginx/* | sed "s|^|ghcr.io/${{ github.repository }}/nginx@|" | tr '\n' ' ')
          docker buildx imagetools create $TAGS $DIGESTS
