server {
  listen 80 default_server;
  server_name _;

  charset utf-8;
  root /usr/share/nginx/html;

  # 统一入口重定向到控制台前缀
  location = / {
    return 302 $scheme://$http_host/demo/;
  }

  location = /demo {
    return 302 $scheme://$http_host/demo/;
  }

  # 静态资源（Vite base=/demo）
  location /demo/assets/ {
    alias /usr/share/nginx/html/assets/;
  }

  location = /demo/vite.svg {
    alias /usr/share/nginx/html/vite.svg;
  }

  # 控制台 SPA 路由
  location /demo/ {
    try_files $uri /index.html;
  }

  # 防止误用默认站点执行业务 SQL（会走 default/prod）
  location = /api/sql {
    default_type application/json;
    return 400 '{"ok":false,"error":"default host cannot execute /api/sql, please use project domain such as http://<project>.254253.xyz:3080"}';
  }

  # 控制台与兼容接口默认转发
  location / {
    try_files $uri /index.html;
  }

  location /api/ {
    proxy_pass http://easydb-gateway:3000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
