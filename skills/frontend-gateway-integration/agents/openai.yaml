display_name: Frontend Gateway Integration
short_description: Integrate frontend apps with EasyDB gateway via simple /api/* paths, using MCP tools for API management.
default_prompt: Integrate frontend features with this repo's EasyDB gateway. Prefer unified authentication login (single login page such as /login with client/redirect params) and use global auth APIs (/api/auth/login, /api/auth/me) for token issuance and verification. Business frontends use simple paths (/api/<apiKey>) through Nginx reverse proxy. For business APIs, wrap request args as {"params": {...}}; auth endpoints (/api/auth/login, /api/auth/me) are not wrapped. When the user needs to create or manage business APIs, use EasyDB MCP tools (easydb_get_schema, easydb_list_apis, easydb_create_api, easydb_update_api, easydb_test_api). Refer to references/api-contract.md for endpoint details and references/frontend-recipes.md for code patterns.
